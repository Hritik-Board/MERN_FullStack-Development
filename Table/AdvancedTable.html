<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Advanced HTML Table</h1>
    <hr />

    <table style="width: 100%; border: 1px solid; margin: 20px 0px">
      <caption
        style="
          background-color: bisque;
          font-weight: bolder;
          margin-bottom: 5px;
        "
      >
        Sales Report
      </caption>
      <colgroup>
        <col style="width: 20px" />
        <col style="width: 30px" />
        <col style="width: 25px" />
      </colgroup>
      <thead>
        <tr>
          <th>Region</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>North</td>
          <td>Iphone</td>
          <td>23</td>
        </tr>
        <tr>
          <td>South</td>
          <td>Yphone</td>
          <td>21</td>
        </tr>
        <tr>
          <td>East</td>
          <td>Zphone</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total sales</td>
          <td>3000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
