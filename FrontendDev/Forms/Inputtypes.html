<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <form action="">
      <div>
        <label>Text</label>
        <input type="text" />
      </div>

      <div>
        <label>password</label>
        <input type="password" />
      </div>

      <div>
        <label>checkbox</label>
        <input type="checkbox" />
      </div>

      <div>
        <label>radio</label>
        <input type="radio" />
      </div>

      <div>
        <label>submit</label>
        <input type="submit" />
      </div>

      <div>
        <label>number</label>
        <input type="number" />
      </div>

      <div>
        <label>file</label>
        <input type="file" />
      </div>

      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>

      <div>
        <label>date</label>
        <input type="date" />
      </div>

      <div>
        <label>datetime-local</label>
        <input type="datetime-local" />
      </div>

      <div>
        <label>range</label>
        <input type="range" />
      </div>

      <div>
        <label>search</label>
        <input type="search" />
      </div>
    </form>
  </body>
</html>
